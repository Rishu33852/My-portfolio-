<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
    }

    #intro-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <video id="intro-video" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('intro-video');

    // When the video finishes, redirect to main page
    video.onended = () => {
      window.location.href = "mainpage.html";
    };

    // Fallback: redirect after 10 seconds in case of browser issues
    setTimeout(() => {
      window.location.href = "mainpage.html";
    }, 10000);
  </script>

</body>
</html>
